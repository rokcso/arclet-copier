<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title data-i18n="batchTitle">Arclet Copier - 批量复制</title>
        <link rel="stylesheet" href="batch.css" />
    </head>
    <body>
        <div class="container">
            <!-- 第一层：Header -->
            <div class="header">
                <img
                    src="../assets/icons/icon256.png"
                    alt="Arclet Copier"
                    class="header-icon"
                />
                <div class="header-content">
                    <h1 data-i18n="batchTitle">批量复制 URL</h1>
                    <span class="version" id="version">v1.4.2</span>
                </div>
            </div>

            <!-- 第二层：设置区域 -->
            <div class="operations-section">
                <div class="settings-card">
                    <h3 class="card-title" data-i18n="settings">设置</h3>
                    <div class="card-content">
                        <div class="settings-grid">
                            <!-- 左侧：URL Type -->
                            <div class="settings-group">
                                <div class="filter-group">
                                    <label
                                        class="filter-label"
                                        data-i18n="urlType"
                                        >URL Type</label
                                    >
                                    <div class="checkbox-group">
                                        <label class="checkbox-option">
                                            <input
                                                type="checkbox"
                                                name="urlType"
                                                value="web"
                                                checked
                                            />
                                            <span
                                                class="checkbox-custom"
                                            ></span>
                                            <span data-i18n="webPages"
                                                >Web Pages (HTTP/HTTPS)</span
                                            >
                                        </label>
                                        <label class="checkbox-option">
                                            <input
                                                type="checkbox"
                                                name="urlType"
                                                value="extension"
                                            />
                                            <span
                                                class="checkbox-custom"
                                            ></span>
                                            <span data-i18n="extensionPages"
                                                >Extension Pages</span
                                            >
                                        </label>
                                        <label class="checkbox-option">
                                            <input
                                                type="checkbox"
                                                name="urlType"
                                                value="system"
                                            />
                                            <span
                                                class="checkbox-custom"
                                            ></span>
                                            <span data-i18n="systemPages"
                                                >System Pages</span
                                            >
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- 右侧：其他设置 -->
                            <div class="settings-group">
                                <div class="filter-group">
                                    <label class="checkbox-option">
                                        <input
                                            type="checkbox"
                                            id="removeDuplicates"
                                            checked
                                        />
                                        <span class="checkbox-custom"></span>
                                        <span data-i18n="removeDuplicates"
                                            >Deduplicate</span
                                        >
                                    </label>
                                </div>

                                <div class="filter-group">
                                    <label
                                        class="filter-label"
                                        data-i18n="urlCleaning"
                                        >URL Cleaning</label
                                    >
                                    <div
                                        class="three-way-switch"
                                        id="urlCleaningSwitch"
                                        data-value="smart"
                                    >
                                        <div
                                            class="switch-option"
                                            data-value="off"
                                            data-i18n="cleaningOff"
                                        >
                                            Off
                                        </div>
                                        <div
                                            class="switch-option"
                                            data-value="smart"
                                            data-i18n="cleaningSmart"
                                        >
                                            Smart
                                        </div>
                                        <div
                                            class="switch-option"
                                            data-value="aggressive"
                                            data-i18n="cleaningAggressive"
                                        >
                                            All
                                        </div>
                                        <div class="switch-slider"></div>
                                    </div>
                                </div>

                                <div class="filter-group">
                                    <label
                                        class="filter-label"
                                        data-i18n="silentCopyFormat"
                                        >Silent Copy Format</label
                                    >
                                    <select
                                        id="silentCopyFormat"
                                        class="format-select"
                                    >
                                        <option
                                            value="url"
                                            data-i18n="formatUrl"
                                        >
                                            URL
                                        </option>
                                        <option
                                            value="markdown"
                                            data-i18n="formatMarkdown"
                                        >
                                            Markdown
                                        </option>
                                        <option
                                            value="shortUrl"
                                            data-i18n="formatShortUrl"
                                        >
                                            Short URL
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第三层：URL 展示区域 -->
            <div class="display-section">
                <div class="sticky-header">
                    <!-- 第一层：标题 + 窗口选择 + 刷新按钮 + 数量 -->
                    <div class="header-layer">
                        <div class="header-left">
                            <h3 class="section-title" data-i18n="tabsList">
                                Tab List
                            </h3>
                            <div class="window-scope-selector">
                                <label
                                    class="filter-label"
                                    data-i18n="windowScope"
                                    >window</label
                                >
                                <select
                                    id="windowScopeSelect"
                                    class="scope-select"
                                >
                                    <!-- 选项将通过 JavaScript 动态生成 -->
                                </select>
                            </div>
                            <button
                                type="button"
                                class="refresh-btn"
                                id="refreshBtn"
                            >
                                <span data-i18n="refresh">刷新</span>
                            </button>
                        </div>
                        <div class="header-right">
                            <div class="page-count">
                                <span class="count primary" id="selectedCount"
                                    >1</span
                                >
                                <span>/</span>
                                <span class="count" id="totalCount">23</span>
                            </div>
                        </div>
                    </div>

                    <!-- 第二层：操作按钮 -->
                    <div class="controls-layer" id="tabsControls">
                        <div class="left-controls">
                            <label class="master-checkbox">
                                <input type="checkbox" id="masterCheckbox" />
                                <span class="checkbox-custom"></span>
                            </label>

                            <button
                                type="button"
                                class="control-btn"
                                id="invertSelectionBtn"
                            >
                                <span data-i18n="invertSelection">反选</span>
                            </button>
                            <button
                                type="button"
                                class="control-btn"
                                id="selectNoneBtn"
                            >
                                <span data-i18n="clearSelection">清空</span>
                            </button>
                        </div>

                        <div class="right-controls">
                            <button
                                type="button"
                                class="control-btn"
                                id="previewBtn"
                                disabled
                            >
                                <span data-i18n="preview">预览</span>
                            </button>
                            <button
                                type="button"
                                class="control-btn primary"
                                id="copyBtn"
                                disabled
                            >
                                <span data-i18n="copy">复制</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tabs-container" id="tabsContainer">
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <span data-i18n="loadingTabs">正在加载标签页...</span>
                    </div>

                    <!-- 标签页列表内容 -->
                    <div class="tabs-list" id="tabsList"></div>
                </div>
            </div>

            <!-- 预览模态框 -->
            <div class="modal" id="previewModal">
                <div class="modal-overlay" id="previewModalOverlay"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 data-i18n="previewTitle">预览</h3>
                        <button class="modal-close" id="previewModalClose">
                            <svg
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path d="M18 6L6 18M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="preview-stats">
                            <span
                                >将复制
                                <strong id="previewCount">0</strong> 个URL</span
                            >
                        </div>
                        <div class="preview-content">
                            <pre id="previewText"></pre>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn secondary"
                            id="previewCancelBtn"
                            data-i18n="cancel"
                        >
                            取消
                        </button>
                        <button
                            class="btn primary"
                            id="previewCopyBtn"
                            data-i18n="copy"
                        >
                            复制
                        </button>
                        action-action-
                    </div>
                </div>
            </div>

            <!-- 通知容器 -->
            <div class="notification" id="notification">
                <span class="notification-text"></span>
            </div>
        </div>

        <script type="module" src="batch.js"></script>
    </body>
</html>
