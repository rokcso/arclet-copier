<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap");

            :root {
                --arc-primary: #585efb;
                --arc-primary-hover: #4f55e3;
                --arc-secondary: #f1f5f9;
                --arc-success: #10b981;
                --arc-background: #ffffff;
                --arc-surface: #f8fafc;
                --arc-border: #e2e8f0;
                --arc-text-primary: #1e293b;
                --arc-text-secondary: #64748b;
                --arc-text-muted: #94a3b8;
                --arc-shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
                --arc-shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
                --arc-shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
                --arc-radius: 12px;
                --arc-radius-sm: 8px;
                --arc-radius-lg: 16px;
            }

            * {
                box-sizing: border-box;
            }

            body {
                width: 380px;
                padding: 0;
                margin: 0;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                font-weight: 400;
                line-height: 1.5;
                background: var(--arc-background);
                overflow-x: hidden;
            }

            .container {
                padding: 20px;
                background: linear-gradient(
                    135deg,
                    var(--arc-background) 0%,
                    var(--arc-surface) 100%
                );
            }

            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 12px;
                padding-bottom: 16px;
                border-bottom: 1px solid var(--arc-border);
            }

            .header-icon {
                width: 32px;
                height: 32px;
                margin-right: 12px;
            }

            .header-content {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            .header h1 {
                margin: 0;
                font-family: "Playfair Display", serif;
                font-size: 20px;
                font-weight: 500;
                color: var(--arc-text-primary);
                letter-spacing: -0.01em;
                line-height: 1.2;
            }

            .version {
                font-size: 11px;
                color: var(--arc-text-muted);
                font-weight: 400;
                margin-top: 2px;
                letter-spacing: 0.02em;
            }

            .developer-info {
                display: flex;
                gap: 4px;
                align-items: center;
            }

            .dev-link {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 28px;
                height: 28px;
                border-radius: 6px;
                color: var(--arc-text-muted);
                text-decoration: none;
                transition: all 0.2s ease;
                opacity: 0.7;
            }

            .dev-link:hover {
                color: var(--arc-primary);
                opacity: 1;
            }

            .dev-link svg {
                width: 16px;
                height: 16px;
            }

            .url-section {
                margin-bottom: 20px;
            }

            .url-label {
                display: block;
                font-size: 13px;
                font-weight: 500;
                color: var(--arc-text-secondary);
                margin-bottom: 6px;
                letter-spacing: 0.02em;
                text-transform: uppercase;
            }

            .url-display {
                background: #fafbfc;
                border: 1px solid #f1f3f4;
                border-radius: var(--arc-radius);
                padding: 12px;
                word-break: break-all;
                font-size: 13px;
                font-family:
                    "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", monospace;
                color: var(--arc-text-secondary);
                max-height: 120px;
                overflow-y: auto;
                line-height: 1.6;
                transition: all 0.2s ease;
                position: relative;
            }

            .url-display::-webkit-scrollbar {
                width: 4px;
            }

            .url-display::-webkit-scrollbar-track {
                background: transparent;
            }

            .url-display::-webkit-scrollbar-thumb {
                background: var(--arc-border);
                border-radius: 2px;
            }

            .actions {
                display: flex;
                flex-direction: column;
                gap: 12px;
                margin-bottom: 20px;
            }

            .action-button {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                width: 100%;
                padding: 14px 20px;
                border: none;
                border-radius: var(--arc-radius);
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                font-family: inherit;
                transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
                min-height: 48px;
                box-sizing: border-box;
            }

            .action-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: left 0.6s;
            }

            .action-button:hover::before {
                left: 100%;
            }

            .copy-btn {
                background: #ffffff;
                color: var(--arc-text-primary);
                border: 1px solid #d1d5db;
                box-shadow:
                    0 1px 3px 0 rgb(0 0 0 / 0.1),
                    0 1px 2px 0 rgb(0 0 0 / 0.06);
            }

            .copy-btn:hover {
                background: #f2f2f2;
                color: var(--arc-primary);
            }

            .copy-btn:active {
                transform: translateY(0);
            }

            .markdown-btn {
                background: #ffffff;
                color: var(--arc-text-primary);
                border: 1px solid #d1d5db;
                box-shadow:
                    0 1px 3px 0 rgb(0 0 0 / 0.1),
                    0 1px 2px 0 rgb(0 0 0 / 0.06);
            }

            .markdown-btn:hover {
                background: #f2f2f2;
                color: var(--arc-primary);
            }

            .status-notification {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%) translateY(-10px);
                background: #86efac;
                color: #166534;
                padding: 12px 16px;
                border-radius: 16px;
                font-size: 14px;
                font-weight: 600;
                opacity: 0;
                transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
                box-shadow: 0 4px 12px rgba(134, 239, 172, 0.4);
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
                min-width: 200px;
                white-space: nowrap;
                border: 1.5px solid #22c55e;
            }

            .status-notification.show {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            .settings {
                border-top: 1px solid var(--arc-border);
                padding-top: 12px;
            }

            .settings-title {
                font-size: 13px;
                font-weight: 500;
                color: var(--arc-text-secondary);
                margin-bottom: 8px;
                letter-spacing: 0.02em;
                text-transform: uppercase;
            }

            .setting-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 8px 0;
            }

            .setting-label {
                font-size: 14px;
                color: var(--arc-text-primary);
                font-weight: 400;
            }

            .toggle-switch {
                position: relative;
                width: 48px;
                height: 24px;
                background: var(--arc-border);
                border-radius: 12px;
                cursor: pointer;
                transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .toggle-switch::after {
                content: "";
                position: absolute;
                top: 2px;
                left: 2px;
                width: 20px;
                height: 20px;
                background: white;
                border-radius: 50%;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: var(--arc-shadow-sm);
            }

            .toggle-switch.active {
                background: var(--arc-primary);
            }

            .toggle-switch.active::after {
                transform: translateX(24px);
            }

            .format-select {
                padding: 8px 12px;
                border: 1.5px solid var(--arc-border);
                border-radius: var(--arc-radius-sm);
                background: var(--arc-background);
                font-size: 13px;
                font-weight: 400;
                color: var(--arc-text-primary);
                cursor: pointer;
                min-width: 100px;
                transition: all 0.2s ease;
            }

            .format-select:focus {
                outline: none;
                border-color: var(--arc-primary);
                box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
            }

            .format-select:hover {
                border-color: var(--arc-primary);
            }

            .button-icon {
                width: 16px;
                height: 16px;
                opacity: 0.8;
            }

            .markdown-icon {
                width: 16px;
                height: 16px;
                opacity: 0.8;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .container > *:not(.status-notification) {
                animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) backwards;
            }

            .container > *:nth-child(1):not(.status-notification) {
                animation-delay: 0.05s;
            }
            .container > *:nth-child(2):not(.status-notification) {
                animation-delay: 0.1s;
            }
            .container > *:nth-child(3):not(.status-notification) {
                animation-delay: 0.15s;
            }
            .container > *:nth-child(4):not(.status-notification) {
                animation-delay: 0.2s;
            }

            /* 深色模式适配 */
            @media (prefers-color-scheme: dark) {
                :root {
                    --arc-background: #0f172a;
                    --arc-surface: #1e293b;
                    --arc-border: #334155;
                    --arc-text-primary: #f1f5f9;
                    --arc-text-secondary: #cbd5e1;
                    --arc-text-muted: #64748b;
                }

                .container {
                    background: linear-gradient(
                        135deg,
                        var(--arc-background) 0%,
                        var(--arc-surface) 100%
                    );
                }
            }
        </style>
    </head>
