            <div class="url-section">
                <label class="url-label" data-i18n="currentPage"
                    >Current Page</label
                >
                <div class="page-preview">
                    <div
                        class="page-title"
                        id="pageTitle"
                        data-i18n="gettingTitle"
                    >
                        Getting page title...
                    </div>
                    <div class="page-url" id="pageUrl" data-i18n="gettingUrl">
                        Getting URL...
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="action-button copy-btn" id="copyBtn">

                        class="button-icon"
                        viewBox="0 0 16 16"

                <button class="action-button markdown-btn" id="markdownBtn">
                    <svg class="markdown-icon" viewBox="0 0 24 24">
                        <g
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"

                    <span data-i18n="copyAsMarkdown">Copy as Markdown</span>
                </button>
                <button class="action-button short-url-btn" id="shortUrlBtn">
                    <svg class="button-icon" viewBox="0 0 48 48">
                        <g
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-width="4"

            <div class="settings">
                <div class="settings-title" data-i18n="settings">Settings</div>

                <div class="setting-item">
                    <span class="setting-label" data-i18n="urlCleaning"
                        >URL Cleaning</span
                    >
                    <div
                        class="three-way-switch"
                        id="removeParamsToggle"
                        data-value="smart"
                    >
                        <div class="switch-option" data-i18n="cleaningOff">
                            Off
                        </div>
                        <div class="switch-option" data-i18n="cleaningSmart">
                            Smart
                        </div>
                        <div
                            class="switch-option"
                            data-i18n="cleaningAggressive"
                        >
                            All
                        </div>
                        <div class="switch-slider"></div>
                    </div>
                </div>

                <div class="setting-item">
                    <span class="setting-label" data-i18n="silentCopyFormat"
                        >Silent copy format</span
                    >
                    <select id="silentCopyFormat" class="format-select">
                        <option value="url" data-i18n="formatUrl">URL</option>
                        <option value="markdown" data-i18n="formatMarkdown">
                            Markdown
                        </option>
                        <option value="shortUrl" data-i18n="formatShortUrl">
                            Short URL
                        </option>
                    </select>
                </div>

                <div class="setting-item">
                    <span class="setting-label" data-i18n="shortUrlService"
                        >Short URL Service</span
                    >
                    <select id="shortUrlServiceSelect" class="format-select">
                        <option value="isgd" data-i18n="serviceIsgd">
                            is.gd
                        </option>
                        <option value="tinyurl" data-i18n="serviceTinyurl">
                            TinyURL
                        </option>
                    </select>
                </div>

                <div class="setting-item">
                    <span class="setting-label" data-i18n="chromeNotifications"
                        >Chrome Notifications</span
                    >
                    <input
                        type="checkbox"
                        id="notificationCheckbox"
                        class="toggle-checkbox"
                    />
                    <label for="notificationCheckbox" class="toggle-label">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span class="setting-label" data-i18n="appearance"
                        >Appearance</span
                    >
                    <div
                        class="three-way-switch"
                        id="appearanceSwitch"
                        data-value="system"
                    >
                        <div class="switch-option" data-i18n="appearanceSystem">
                            Follow System
                        </div>
                        <div class="switch-option" data-i18n="appearanceLight">
                            Light
                        </div>
                        <div class="switch-option" data-i18n="appearanceDark">
                            Dark
                        </div>
                        <div class="switch-slider"></div>
                    </div>
                </div>

                <div class="setting-item">
                    <span class="setting-label" data-i18n="themeColor"
                        >Theme Color</span
                    >
                    <div class="color-picker" id="colorPicker">
                        <div
                            class="color-option"
                            data-color="orange"
                            style="
                                background: linear-gradient(
                                    135deg,
                                    #f97316,
                                    #ea580c
                                );
                            "
                        ></div>
                        <div
                            class="color-option"
                            data-color="yellow"
                            style="
                                background: linear-gradient(
                                    135deg,
                                    #eab308,
                                    #ca8a04
                                );
                            "
                        ></div>
                        <div
                            class="color-option"
                            data-color="green"
                            style="
                                background: linear-gradient(
                                    135deg,
                                    #22c55e,
                                    #16a34a
                                );
                            "
                        ></div>
                        <div
                            class="color-option"
                            data-color="blue"
                            style="
                                background: linear-gradient(
                                    135deg,
                                    #3b82f6,
                                    #1d4ed8
                                );
                            "
                        ></div>
                        <div
                            class="color-option"
                            data-color="purple"
                            style="
                                background: linear-gradient(
                                    135deg,
                                    #8b5cf6,
                                    #7c3aed
                                );
                            "
                        ></div>
                    </div>
                </div>

                <div class="setting-item">
                    <span class="setting-label" data-i18n="language"
                        >Language</span
                    >
                    <select id="languageSelect" class="format-select">
                        <option value="zh_CN" data-i18n="languageZh">
                            简体中文
                        </option>
                        <option value="en" data-i18n="languageEn">
                            English
                        </option>
                    </select>
                </div>
            </div>

            <div class="status-notification" id="status">
                <span class="notification-text"></span>
            </div>

            <!-- QR Code Modal -->
            <div class="qr-modal" id="qrModal">
                <div class="qr-modal-overlay" id="qrModalOverlay"></div>
                <div class="qr-modal-content">
                    <div class="qr-modal-header">
                        <h3 data-i18n="qrCodeTitle">QR Code</h3>
                        <button class="qr-modal-close" id="qrModalClose">
                            <svg
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path d="M18 6L6 18M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="qr-modal-body">
                        <div class="qr-url-display" id="qrUrlDisplay"></div>
                        <div
                            class="qr-code-container"
                            id="qrCodeContainer"
                        ></div>
                        <button class="qr-copy-btn" id="qrCopyBtn">
                            <svg
                                class="button-icon"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g
                                    id="SVGRepo_tracerCarrier"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M3 6C3 4.34315 4.34315 3 6 3H18C19.6569 3 21 4.34315 21 6V16.999V17.001V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V14V6ZM19 6V14.5858L15.7071 11.2929C15.3166 10.9024 14.6834 10.9024 14.2929 11.2929L13 12.5858L9.20711 8.79289C8.81658 8.40237 8.18342 8.40237 7.79289 8.79289L5 11.5858V6C5 5.44772 5.44772 5 6 5H18C18.5523 5 19 5.44772 19 6ZM5 18V14.4142L8.5 10.9142L12.2929 14.7071C12.6834 15.0976 13.3166 15.0976 13.7071 14.7071L15 13.4142L19 17.4142V18C19 18.5523 18.5523 19 18 19H6C5.44772 19 5 18.5523 5 18ZM14.5 10C15.3284 10 16 9.32843 16 8.5C16 7.67157 15.3284 7 14.5 7C13.6716 7 13 7.67157 13 8.5C13 9.32843 13.6716 10 14.5 10Z"

                                    />
                                </g>
                            </svg>
                            <span data-i18n="copyQRCode">复制二维码图片</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../shared/lib/qrcode.min.js"></script>
        <script type="module" src="popup.js"></script>
    </body>
